{% extends 'base.html' %}
{% block title %}Log in â€“ Task Manager{% endblock %}
{% block content %}
<div class="card" style="max-width: 400px;">
  <h2 class="page-title" style="margin-top: 0;">Log in</h2>
  <form method="post" action="">
    {% csrf_token %}
    <label for="username">Username</label>
    <input type="text" name="username" id="username" required autofocus>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <button type="submit" class="btn btn-primary">Log in</button>
  </form>
  <p style="margin-top: 1rem; color: var(--text-muted); font-size: 0.9rem;"><a href="{% url 'tasks:register' %}" style="color: var(--accent);">Don't have an account? Register</a></p>
</div>
{% endblock %}
