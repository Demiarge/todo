{% extends 'base.html' %}
{% block title %}Delete {{ task.title }} â€“ Task Manager{% endblock %}
{% block content %}
<div class="card">
  <h2 class="page-title" style="margin-top: 0;">Delete task?</h2>
  <p style="color: var(--text-muted);">Are you sure you want to delete <strong style="color: var(--text);">{{ task.title }}</strong>? This cannot be undone.</p>
  <form method="post" action="" style="display: flex; gap: 0.75rem;">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'tasks:task_detail' task.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
